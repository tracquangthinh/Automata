digraph {
	node [shape=point]
	qi
	node [color=black shape=circle style=""]
	0
	qi -> 0 [label=start]
	node [color=green shape=doublecircle style=""]
	1
	node [color=green shape=doublecircle style=""]
	2
	node [color=black shape=circle style=""]
	3
	node [color=green shape=doublecircle style=""]
	4
	0 -> 1 [label=b]
	0 -> 2 [label=a]
	1 -> 3 [label="b,a"]
	2 -> 1 [label=b]
	2 -> 4 [label=a]
	3 -> 3 [label="b,a"]
	4 -> 1 [label=b]
	4 -> 4 [label=a]
label = "\n\na*(a+b)"
}
